services:
  mongodb:
    image: mongo:7.0  # Указываем конкретную версию для стабильности
    container_name: mongodb-dev
    restart: unless-stopped  # Автоматический перезапуск
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb  # Для конфигурации MongoDB
    environment:
      MONGO_INITDB_ROOT_USERNAME: nikichxp
      MONGO_INITDB_ROOT_PASSWORD: 1234
    networks:
      - mongodb-network
    healthcheck:  # Проверка здоровья контейнера
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mongodb-network:
    driver: bridge